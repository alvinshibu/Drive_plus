<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container" style="margin-top: 70px; min-height: 600px;">
    <div class="row">
        <div class="col-12">
            <h1>Login Page</h1>
            <hr>
            
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row justify-content-center"> <!-- Center the row -->
                <div class="col-6">
                    <form method="post" action="" class="mx-auto" style="width: 80%;"> <!-- Center the form -->
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="small fw-bold mt-2 pt-1 mb-0" style="margin-left: 60px;">Don't have an account? <a href="{% url 'register'%}"
                        class="link-danger">Register</a></p>
                    
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
